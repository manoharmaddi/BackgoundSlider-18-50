<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://kit.fontawesome.com/fceb635329.js"
    crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    <title>Background slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://media.gettyimages.com/id/1409221720/photo/the-weeknd-after-hours-til-dawn-tour-new-jersey.jpg?s=2048x2048&w=gi&k=20&c=nJAtbh2wlZ0SYj2YatTBIvrC-D8prhedSfMUXaEhORE=');"
        ></div>
      
        <div class="slide" style="background-image: url('https://media.gettyimages.com/id/869525926/photo/the-weeknd-in-concert-detroit-michigan.jpg?s=2048x2048&w=gi&k=20&c=RcsP0DQVXvT_M1_Og9eVFZxC1wcZa6bX5TAU9CKSgUk=');"
            ></div>
        
        <div class="slide" style="background-image: url('https://media.gettyimages.com/id/1409221641/photo/the-weeknd-after-hours-til-dawn-tour-new-jersey.jpg?s=2048x2048&w=gi&k=20&c=zGVVf88NO0biJEda0nv_G054kQKc1jXHhJgPaCc8dwQ=');"
                ></div>
                
        <div class="slide" style="background-image: url('https://media.gettyimages.com/id/1414355201/photo/the-weeknd-performs-at-mercedes-benz-stadium.jpg?s=2048x2048&w=gi&k=20&c=3YXC1_ZfOJKeJyv1qzuBS48aLMQgivUZJzzqs1E_2uY=');"
                    ></div>
        <button class="arrow left-arrow" id="left">
                    <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
                    <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="script.js"></script>

</body>
</html>
